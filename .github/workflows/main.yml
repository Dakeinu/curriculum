name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -t dakeinu/curriculum:latest -f ./Dockerfile .

      - name: Push Docker image to Docker Hub
        run: docker push dakeinu/curriculum:latest

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Update server and deploy with Docker
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << EOF
            sudo -u ${{ secrets.SSH_CHANGED_USER }} bash -c "
              cd ${{secrets.SSH_CD_PATH}}
              git pull
              docker pull dakeinu/curriculum:latest
              docker-compose up -d --build
            "
          EOF

  notification:
    runs-on: ubuntu-latest
    steps:
      - name: n8n post webhook
        uses: n8n/actions@v1
        with:
          n8n_url: ${{ secrets.WEBHOOK_URL }}
          n8n_node: 'Webhook'
          n8n_node_parameter: 'httpMethod'
          n8n_node_value: 'POST'
          n8n_node_parameter2: 'path'
          n8n_node_value2: '/webhook'
          n8n_node_parameter3: 'responseStatusCode'
          n8n_node_value3: '200'
          n8n_node_parameter4: 'responseMode'
          n8n_node_value4: 'lastNode'
          n8n_node_parameter5: 'responseData'
          n8n_node_value5: '{"message": "CI/CD pipeline completed"}'
